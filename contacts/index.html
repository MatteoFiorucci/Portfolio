    <main>
      <div class="contatti">
        <div class="form-container">
          <h1 class="title-2">Contattami</h1>
          <form
            id="contact-form"
            onSubmit="handleForm()"
          >
            <label for="fullname">Nome <span>*</span></label
            >
            <input
              type="text"
              class="button_3"
              name="from_name"
              placeholder="Nome"
              required
            />

            <label for="email"
              >Email <span>*</span></label
            >
            <input
              type="email"
              name="from_email"
              placeholder="Email"
              class="button_3"
              required
            />

            <label for="subject">
              Messaggio</label
            >
            <textarea
              name="message"
              placeholder="Scrivi qui un messaggio.."
              class="button_3"
            ></textarea>

            <button
              type="submit"
              class="button_2"
              value="Send"
            >
              Invia
            </button>
            <p>* Obbligatori</p>
          </form>
