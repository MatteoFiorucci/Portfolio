      <div class="middle w-100 mt-4">

          <p class="title-2 h1 fw-bold text-primary" style="width: fit-content;">Contattami</p>
          <form
            id="contact-form"
            onSubmit="handleForm()"
            class="w-100 d-flex flex-column"
          >
            <label for="fullname" class="p-1 mt-4 text-primary"
              >Nome <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="button_3 mb-2 border-bottom border-2"
              name="from_name"
              placeholder="Nome"
              required
            />

            <label for="email" class="p-1 mt-4 text-primary"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              name="from_email"
              placeholder="Email"
              class="button_3 mb-2 border-bottom border-2"
              required
            />

            <label for="subject" class="p-1 text-primary mt-3">
              Messaggio</label
            >
            <textarea
              name="message"
              placeholder="Scrivi qui un messaggio.."
              class="button_3 border border-2 rounded-2"
              style="height: 200px"
            ></textarea>

            <button
              type="submit"
              class="button_2 text-decoration-none text-darker w-100 middle bg-lighter mt-4"
              value="Send"
            >
              Invia
            </button>
            <p class="text-danger mt-3">* Obbligatori</p>
          </form>
        </div>

    document.getElementById("contact-form").addEventListener("submit", function (event) {
